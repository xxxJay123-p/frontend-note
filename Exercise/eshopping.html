<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo-Shopping Website</title>
    <!-- Include Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-dziVFeS7U02dKUg9F0MjWLkcm8SWkEe6t1HDzBa9gyXXfl5eVO1ChFhxCvzJ7z0k"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      section {
        margin: 20px;
      }

      .product {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .product img {
        max-width: 100%;
        height: auto;
      }

      .product h2 {
        color: #333;
      }

      .price {
        color: #e44d26;
        font-size: 1.2em;
        margin-top: 5px;
      }

      .cart-icon {
        color: #1f3b61;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Demo-Shopping Website</h1>
    </header>

    <!-- Jacket Section -->
    <section>
      <div class="product">
        <!--   <img src="jacket.jpg" alt="Jacket" /> -->
        <h2>Jacket</h2>
        <p class="price">&#8361; 1000</p>
        <button onclick="addToCart('Jacket', 1000)">
          Add to Cart <i class="fas fa-shopping-cart cart-icon"></i>
        </button>
      </div>
    </section>

    <!-- Jeans Section -->
    <section>
      <div class="product">
        <!-- <img src="jeans.jpg" alt="Jeans" /> -->
        <h2>Jeans</h2>
        <p class="price">&#8361; 1000</p>
        <button onclick="addToCart('Jeans', 100)">
          Add to Cart <i class="fas fa-shopping-cart cart-icon"></i>
        </button>
      </div>
    </section>

    <!-- Jeans Section -->
    <section>
      <div class="product">
        <!-- <img src="jeans.jpg" alt="Jeans" /> -->
        <h2>Raincoat</h2>
        <p class="price">&#8361; 700</p>
        <button onclick="addToCart('Raincoat', 700)">
          Add to Cart <i class="fas fa-shopping-cart cart-icon"></i>
        </button>
      </div>
    </section>
    
    <!-- Shoes Section -->
    <section>
      <div class="product">
        <!-- <img src="jeans.jpg" alt="Jeans" /> -->
        <h2>Shoes</h2>
        <p class="price">&#8361; 500</p>
        <button onclick="addToCart('Shoes', 500)">
          Add to Cart <i class="fas fa-shopping-cart cart-icon"></i>
        </button>
      </div>
    </section>

    <!-- Shopping Cart Section -->
    <section>
      <h2>Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <p>Total: &#8361; <span id="totalPrice">0</span></p>
      <button onclick="checkout()">Checkout</button>
    </section>

    <script>
      // JavaScript for shopping cart functionality
      const cartItems = [];
      let totalPrice = 0;

      function addToCart(itemName, itemPrice) {
        cartItems.push({ name: itemName, price: itemPrice });
        updateCart();
      }

      function updateCart() {
        const cartList = document.getElementById("cartItems");
        const totalElement = document.getElementById("totalPrice");

        // Clear previous items
        cartList.innerHTML = "";

        // Populate cart list
        cartItems.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${item.name} -${item.price}`;
          cartList.appendChild(listItem);
        });

        // Calculate total price
        totalPrice = cartItems.reduce((total, item) => total + item.price, 0);
        totalElement.textContent = totalPrice;
      }

      function checkout() {
        alert(`Thank you for shopping! Total: ${totalPrice}`);
      }
    </script>
  </body>
</html>
