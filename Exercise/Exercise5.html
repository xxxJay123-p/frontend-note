<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>5. HTML :Embedding of multumedia I</h1>
      <h2>By Jay Cheng</h2>
    </header>

    <main>
      <!-- Image -->
      <img
        src="https://www.vectorlogo.zone/logos/google/google-ar21.svg"
        alt="Google Logo"
        usemap="#googleMap"
        style="width: 500px; height: 300px"
      />

    <!-- Define clickable area for the "Search" link using poly shape -->
    <map name="googleMap">
      <!-- Define clickable area for the "Search" link using poly shape -->
      <area
        shape="poly"
        coords="100,0, 250,0, 250,300, 100,300"
        alt="Google Search"
        href="https://www.google.com/search"
      />
  

  </map>
    </main>
  </body>
</html>
